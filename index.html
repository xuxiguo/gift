<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Redemption</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(45deg, #040a1d, #0e1d35);
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
      
        .container {
          text-align: center;
          background: rgba(0, 0, 0, 0.6);
          padding: 2rem;
          border-radius: 1rem;
        }
      
        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
        }
      
        input[type="text"],
        input[type="submit"] {
          font-size: 1rem;
          padding: 0.5rem;
        }
      
        input[type="text"] {
          background-color: rgba(255, 255, 255, 0.1);
          border: 1px solid #fff;
          color: #fff;
          margin-bottom: 1rem;
          width: 100%;
        }
      
        input[type="submit"] {
          background-color: #1c83f6;
          border: none;
          color: #fff;
          cursor: pointer;
          margin-top: 1rem;
          transition: background-color 0.3s;
        }
      
        input[type="submit"]:hover {
          background-color: #0f5bdb;
        }

        #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        }

      </style>
</head>
<body>
    <div class="container">
    <div id="particles-js"></div>
      <h1>Redeem your gift</h1>
      <form id="redeem-form">
        <input type="text" id="redeem-code" placeholder="Enter your redeem code" />
        <input type="text" id="wallet-address" placeholder="Enter your wallet address" />
        <input type="submit" value="Redeem" />
      </form>
    </div>
    <script src="redeem.js"></script>
    <script>
        particlesJS('particles-js', {
          particles: {
            number: {
              value: 100,
              density: {
                enable: true,
                value_area: 800
              }
            },
            color: {
              value: '#ffffff'
            },
            shape: {
              type: 'circle',
              stroke: {
                width: 0,
                color: '#000000'
              },
              polygon: {
                nb_sides: 5
              },
              image: {
                src: 'img/github.svg',
                width: 100,
                height: 100
              }
            },
            opacity: {
              value: 0.5,
              random: false,
              anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false
              }
            },
            size: {
              value: 3,
              random: true,
              anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false
              }
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: '#ffffff',
              opacity: 0.4,
              width: 1
            },
            move: {
              enable: true,
              speed: 6,
              direction: 'none',
              random: false,
              straight: false,
              out_mode: 'out',
              bounce: false,
              attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: 'canvas',
            events: {
              onhover: {
                enable: true,
                mode: 'repulse'
              },
              onclick: {
                enable: true,
                mode: 'push'
              },
              resize: true
            },
            modes: {
              grab: {
                distance: 400,
                line_linked: {
                  opacity: 1
                }
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3
              },
              repulse: {
                distance: 200,
                duration: 0.4
              },
              push: {
                particles_nb: 4
              },
              remove: {
                particles_nb: 2
              }
            }
          },
          retina_detect: true
        });
      </script>
      
  </body>
  
</html>
