<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Redemption</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.5.0.min.js"></script>
</head>
<body>
    <h1>Gift Card Redemption</h1>
    <form id="redeem-form">
        <label for="redeem-code">Redeem Code:</label>
        <input type="text" id="redeem-code" required>
        <br>
        <label for="eth-address">Ethereum Address:</label>
        <input type="text" id="eth-address" required>
        <br>
        <button type="submit">Redeem</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
